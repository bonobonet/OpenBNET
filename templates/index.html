<html>
<head>
    <title>{{ networkName }}</title>
</head>
<body>
    <center>
        <img src="/assets/{{ networkLogo }}" width=325.75 height=125>
        <h1>{{ networkName }}</h1>
        <p>{{ description }}</p>

        <hr>

        <div>
            <h2>Servers</h2>
            <p><i>A complete list of all currently active linked servers is below</i></p>
            <br>
            
            {% for server in servers %}
                <p>{{ server }}</p>
            {% endfor %}
        </div>
    </center>



</body>
</html>
